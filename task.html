<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form action="" style="display: flex;  justify-content: center;  ">
        <div style="border: 3px solid black; padding: 5px 20px;">
            <table border="" >
                <thead>
                    <tr>
                        <th colspan="2" >Registration Form</th>
                    </tr>
                </thead>
                <tbody style="padding: 20px;">
                    <tr>
                        <td>Student Name</td>
                        <td style="padding: 5px 5px;">
                            <input type="text" >
                        </td>
                    </tr>
                    <tr>
                        <td>Father's Name</td>
                        <td style="padding: 5px 5px;">
                            <input type="text" >
                        </td>
                        
                    </tr>
                    <tr>
                        <td> Mother's Name</td>
                        <td style="padding: 5px 5px;">
                            <input type="text" >
                        </td>
                    </tr>
                    <tr> 
                        <td>Date of Birth</td>
                        <td style="padding: 5px 5px;">
                            <input type="date" >
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            male <input type="radio" name="gender"> 
                            female <input type="radio" name="gender">   
                        </td>
                    </tr>
                    <tr>
                        <td>Email ID</td>
                        <td style="padding: 5px 5px;">
                            <input type="email" >
                        </td>
                    </tr>
                    <tr>
                        <td>Mobile No.</td>
                        <td style="padding: 5px 5px;">
                            <input type="tel" >
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td style="padding: 15px 5px;">
                            <textarea name="" id="" cols="20" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td style="padding: 5px 5px;">
                            <input type="text" >
                        </td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td style="padding: 5px 5px;">
                            <input type="text" >
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="padding: 5px 5px;">
                            <input type="submit" >
                        </td>
                    </tr>
                    
                </tbody>    
            
        
            </table>
        </div>
    </form>
</body>
</html>
